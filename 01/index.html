<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>JS01</title>
  <link rel="stylesheet" href="../00-tools/css/reset.css">
  <link rel="stylesheet" href="../00-tools/css/base.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 class="u-mbm is-big">JS1</h1>
  <div class="wrapper">
    <div id="Q1" class="u-mbm btn">Q1</div>
    <div id="Q2" class="u-mbm btn">Q2</div>
    <div id="Q3" class="u-mbm btn">Q3</div>
    <div id="Q4" class="u-mbm btn">Q4</div>
    <div id="Q5" class="u-mbm btn is-big">Q5</div>
    <div id="Q6" class="u-mbm btn">Q6</div>

    <div>
      <dl class="u-mbm lists" id="Q7_1">
        <dt>Q7_dt_1</dt>
        <dd>Q7_dd_1</dd>
      </dl>
      <dl class="u-mbm lists" id="Q7_2">
        <dt>Q7_dt_2</dt>
        <dd>Q7_dd_2</dd>
      </dl>
      <dl class="u-mbm lists" id="Q7_3">
        <dt>Q7_dt_3</dt>
        <dd>Q7_dd_3</dd>
      </dl>
      <dl class="u-mbm lists" id=Q7_4>
        <dt>Q7_dt_4</dt>
        <dd>Q7_dd_</dd>
      </dl>
      <dl class="u-mbm lists" id="Q7_5">
        <dt>Q7_dt_5</dt>
        <dd>Q7_dd_5</dd>
      </dl>
    </div>
    <div id="Q8" class="u-mbm btn">Q8</div>
    <div id="Q9" class="u-mbm btn">Q9</div>

    <!-- <-- まずid付与から始める -->
    <ul class="u-mbm lists">
      <li id="Q101">Q10_1</li>
      <li id="Q10_2">Q10_2</li>
      <li id="Q10_3">Q10_3</li>
    </ul>
    <ul class="u-mbm lists">
      <li id="Q111" class="">Q11_1</li>
      <li id="Q11_2">Q11_2</li>
      <li id="Q11_3">Q11_3</li>

    </ul>
    <div id="Q12" class="u-mbm btn">Q12</div>
    <ul id="Q13" class="u-mbm lists">
      <li>Q13_1</li>
      <li>Q13_2</li>
      <li>Q13_3</li>
    </ul>
  </div>

  <script defer>
    // js課題① 下記問題のJSを実装して下さい

    // 第1問 ロードから5秒後にQ1の要素の文字サイズを30pxにせよ。

    document.getElementById('Q1');
    //ID修得
    onload = setTimeout(function () { Q1.style.fontSize = "30px" }, 5000);
    //ロードをし、文字を３０pxにする　0.5秒後に


    // 第2問 Q2の要素をクリックしたら背景色を赤、文字色を黒にせよ。
    var Q2 = document.getElementById('Q2');
    //ID修得
    Q2.addEventListener('click', function () {
      //クリック
      Q2.style.color = '#000000';
      //文字色を黒
      Q2.style.backgroundColor = '#ff0000';
      //背景色を赤
    }
    );

    //   // 第3問 Q3の要素をクリックしたら文字色を赤にし、その状態でもう一度クリックすると元に戻るようにせよ。


    var Q3 = document.getElementById('Q3');
    Q3.addEventListener('click', function () {
      // 現在の色が赤かどうかをチェックし、条件に応じて色を切り替える
      if (Q3.style.color === 'rgb(255, 0, 0)') {
        Q3.style.color = '#FFF'; // 元の色に戻す
      } else {
        Q3.style.color = '#FF0000'; // 文字色を赤に変更
      }
    });

    //   // 第4問 Q4の要素をクリックしたらこの要素の前後とこの要素内の前後に<p>テキスト</p>を挿入せよ。
    var Q4 = document.getElementById('Q4');
    Q4.addEventListener('click', function () {
      var xxx = document.createElement('p');
      //xxxを立てる
      xxx.textContent = "テキスト";
      //テクスト作成
      Q4.parentNode.insertBefore(xxx, Q4);
      //位置付け（要素外前）親ノードの指定

      var xxx2 = document.createElement('p');
      xxx2.textContent = "テキスト";
      Q4.parentNode.insertBefore(xxx2, Q4.nextSibling);
      //位置付け（要素外後）親ノードの指定

      var xxx3 = document.createElement('p');
      xxx3.textContent = "テキスト";
      Q4.insertBefore(xxx3, Q4.firstChild);
      //位置付け（要素外前）子ノードの指定

      var xxx4 = document.createElement('p');
      xxx4.textContent = "テキスト";
      Q4.appendChild(xxx4);
      //位置付け（要素内後）子ノードの指定


    });


    // 第5問 Q5の要素をクリックしたらこの要素からis-bigというクラスを削除せよ。
    var Q5 = document.getElementById('Q5');
    Q5.addEventListener('click', function () {
      Q5.classList.remove('is-big');
      //BIGを除く（小さくする）
    });

    //   // 第6問 Q6の要素をクリックしたらこの要素を0.5秒かけてmargin-rightとmargin-bottomを150pxの位置に移動させよ。
    var Q6 = document.getElementById('Q6');
    Q6.addEventListener('click', function () {
      this.style.position = 'relative';
      //配置する
      this.style.transition = 'all 0.5s ease';
      //秒数指定
      this.style.transform = 'translate(150px, 150px)';
      //水平方向や垂直方向に配置
      this.style.marginBottom = '150px';
      //
    });




    // 第7問 Q7の要素をクリックしたら、その要素が「何番目のdlの子要素」かをconsole.log()とalert()を用いて表示させよ。（最初の要素は0ではなく1と表示されること）
    var Q7_1 = document.getElementById('Q7_1');

    const child = document.getElementById("Q7");
    Q7_1.addEventListener('click', function () {
      //クリック処理
      console.log("1");
      //コンソール表示

      alert("1");
      //アラート表示
    });

    Q7_2.addEventListener('click', function () {
      console.log("2");
      alert("2");
    });

    Q7_3.addEventListener('click', function () {
      console.log("3");
      alert("3");
    });

    Q7_4.addEventListener('click', function () {
      console.log("4");
      alert("4");
    });

    Q7_5.addEventListener('click', function () {
      console.log("5");
      alert("5");
    });



    // 第8問 Q8の要素をhoverしたらis-bigというクラスを付与し、hoverが外れたら、クラスを削除せよ。
    var Q8 = document.getElementById('Q8');
    Q8.addEventListener('mouseover', function () {
      Q8.classList.add('is-big');
      //１つ目の処理　BIg要素を与える
    });

    Q8.addEventListener('mouseleave', function () {
      Q8.classList.remove('is-big');
      //BIg要素を除く
    });

    //   // 第9問 Q9の要素をクリックしたらこの要素にdata属性を設定し、その内容をconsoleに表示せよ。
    var Q9 = document.getElementById('Q9');
    Q9.addEventListener('click', function () {
      Q9.setAttribute('data-09', 'Q9data');
      //data属性を設定
      console.log(Q9.getAttribute('data-09'))
      //consoleに表示
    });

    //   // 第10問 Q10の子要素をクリックしたら、その要素のインデックスと等しいid="q11"の子要素にis-bigというクラスを追加し、それ以外のクラスからは削除せよ。（インデックスの一致する要素だけにis-bigがついている状態）

    var Q10_1 = document.getElementById('Q10_1');
    var Q10_2 = document.getElementById('Q10_2');
    var Q10_3 = document.getElementById('Q10_3');
    var Q11_1 = document.getElementById('Q11_1');
    var Q11_2 = document.getElementById('Q11_2');
    var Q11_3 = document.getElementById('Q11_3');
    //ID修得

    Q10_1.addEventListener('click', function () {
      Q11_1.classList.add('is-big');
      //大きくする
      Q11_2.classList.remove('is-big');
      Q11_3.classList.remove('is-big');
      //Q11_1以外を小さくする

    });

    Q10_2.addEventListener('click', function () {
      Q11_2.classList.add('is-big');
      Q11_1.classList.remove('is-big');
      Q11_3.classList.remove('is-big');
    });

    Q10_3.addEventListener('click', function () {
      Q11_3.classList.add('is-big');
      Q11_1.classList.remove('is-big');
      Q11_2.classList.remove('is-big');
    });




    //  第11問 Q12をクリックしたら、Q13リストのli要素の順番と中身のテキストをconsoleに表示させよ。
    var Q12 = document.getElementById('Q12');
    Q12.addEventListener('click', function () {
      var Q13 = document.getElementById('Q13');
      var list = Q13.querySelectorAll("li");
      //li要素のリスト作成
      console.log(list);
      //コンソールでリスト表示
      for (var i = 0; i < 3; i++) {
        //for（反復処理）順番を入れる
        console.log(list[i].innerText);
        //中身のテクストを表示
      }

    })

  </script>
</body>

</html>
